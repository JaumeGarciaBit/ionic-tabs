<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-grid>
   <ion-row>
     <ion-col size-lg="3" size-md="4" size-sm="6" size="12"
              *ngFor="let pet of pets">
       <ion-card>
         <img src="{{pet.photo.full}}" alt="{{pet.name}}">
         <ion-card-header>
           <ion-card-subtitle>{{pet.name}}</ion-card-subtitle>
         </ion-card-header>
       </ion-card>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
